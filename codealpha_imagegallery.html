<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <img id="galleryImage" src="https://code.recuweb.com/c/u/3a09f4cf991c32bd735fa06db67889e5/2018/08/wordpress-photo-gallery-plugins1.png" alt="Gallery Image">
    </div>
    <div class="thumbnails">
      <img class="thumb" src="https://static.vecteezy.com/system/resources/previews/028/626/672/non_2x/hd-image-ai-generative-free-photo.jpeg" alt="Image 1" onclick="changeImage(1)">
      <img class="thumb" src="https://i1.sndcdn.com/artworks-jyIhHOjk0s5SGT5h-ywT2yg-t240x240.jpg" alt="Image 2" onclick="changeImage(2)">
      <img class="thumb" src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Image 3" onclick="changeImage(3)">
      <img class="thumb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfktXWVrwB3xHSunZupqAuA33yDYM1EtmivQ&s" alt="Image 4" onclick="changeImage(4)">
    </div>
    <div class="navigation">
      <button id="prev" onclick="prevImage()">Previous</button>
      <button id="next" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="j.js"></script>
</body>
</html>
